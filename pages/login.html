<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper__login">
        <div class="container center__login">
            <div class="login__inner">
                <div class="logo__login">
                    <img src="../img/login/logo-removebg-preview 1.svg" alt="">
                    <h1>my TUIT</h1>
                </div>
                <h1 style="text-align: center; margin-bottom: 14px;">Tizimga kirish</h1>
                <div class="inputs">
                    <div class="wrapper__innput"><img src="../img/login/frame.svg" alt=""><input id="user__login"  class="input" type="text" placeholder="Login"></div>
                    <div class="wrapper__innput"><img src="../img/login/lock.svg" alt=""srcset=""><input id="input-pass" type="password" placeholder="Password"></div>
                </div>
                <div class="check">
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Meni eslab qol</label>
                    <a href="#" style="color: #747474;font-family: Cambay;font-size: 14px;font-style: normal;font-weight: 400;">Parolni unutdingizmi?</a>
                </div>
                <button id="login__button" type="submit" >Kirish</button>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
